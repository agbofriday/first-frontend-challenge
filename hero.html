<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project1</title>
    <link rel="stylesheet" href="css/hero.css" type="text/css" />
    <link rel="stylesheet" href="css/queries.css" type="text/css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">GRAPHICSFAMILY</div>
        <nav class="navigation-bar">
          <ul class="header-list">
            <li class="active">HOME</li>
            <li class="nav-btn">ABOUT US</li>
            <li class="nav-btn">PRODUCT</li>
            <li class="nav-btn">SERVICES</li>
            <li class="nav-btn">GALLERY</li>
            <li class="nav-btn">BLOG</li>
            <li>
              <span Pass="icon">
                <ion-icon class="search-icon" name="search-outline"></ion-icon>
              </span>
            </li>
          </ul>
        </nav>
        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </header>

      <section class="hero grid">
        <div class="hero-paragraph">
          <div class="sub-paragraph">
            <p class="text-sm deal">SPECIAL DEAL</p>
            <p class="text-md new-style">NEW STYLE</p>
            <p class="text-extra-sm fashion-store">HOME FASHION STORE</p>
          </div>

          <div class="cta-container">
            <a class="shop-now" href="#">SHOP NOW</a>
            <a class="website" href="www.graphicsfamily.com"
              >www.graphicsfamily.com</a
            >
          </div>
        </div>

        <div class="hero-img-container">
          <span>
            <img src="img/finall.png" alt="lady on hat" class="hero-img" />
          </span>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
